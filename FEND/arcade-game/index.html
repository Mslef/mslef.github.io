<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<header>
		<h1>Frogger redux</h1>
		<!--<button id="settings">&#9776;</button>-->
		<h2>Score : <span id='score'></span></h2>
		<h2 id = 'message'></h2>
	</header>
	<div class="container">
		<div class="canvas"></div>
		<section class="settings hidden">
			<div class="row">
				<h2>Settings</h2>
				<h3>Customize your game</h3>
			</div>
			<div class="row">
				<label>Choose difficulty : </label>
				<select id="difficulty">
					<option>Easy</option>
					<option>Medium</option>
					<option>Hard</option>
				</select>
			</div>
			<div class="row">
				<label>Choose player Avatar</label>
				<select id="character">
					<option>boy</option>
					<option>cat-girl</option>
					<option>horn-girl</option>
					<option>pink-girl</option>
					<option>princess-girl</option>		
				</select>
			</div>
			<div class="row char-preview" style="border:1px solid black;width:150px; height:100%;margin:auto;background-color:white">
				<img src="images/char-boy.png" alt="character preview">
			</div>
		</section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/resources.min.js"></script>
    <script src="js/app.min.js"></script>
    <script src="js/engine.min.js"></script>
</body>
</html>
